<!DOCTYPE html>
<html>
<head>
	<title>Probando knockout js</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<section class="centrar-pantalla" id="data-banding">
		<div>
			<h2>Conversor</h2>
			<input type="number" name="dolar" placeholder="Ingrese dolares" data-bind="textInput: input">
			<p>BS. <strong data-bind="text: numero"></strong></p>
		</div>
	</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>	
<script type="text/javascript" src="app.js"></script>
</body>
</html>
